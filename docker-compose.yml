services:
  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    restart: unless-stopped
    volumes:
      - redis_data:/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env.local
    environment:
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["npm", "run", "worker"]
    env_file:
      - .env.local
    environment:
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
      - app
    restart: unless-stopped

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["npm", "run", "scheduler"]
    env_file:
      - .env.local
    environment:
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
      - app
    restart: unless-stopped

  reverse-proxy:
    image: caddy:2-alpine
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped

  monitoring-agent:
    image: amir20/dozzle:latest
    ports:
      - "8082:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped

volumes:
  redis_data:
  caddy_data:
  caddy_config:
